<div class="position-fixed d-block overlay" style="width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; z-index: 2;">
  <div class="dragon-success text-center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); -ms-transform: translate(-50%,-50%);">
    <p class="text-container" style="font-size: 3rem;" [ngStyle]="!isFinalLevel ? { 'padding-top': '8%;' } : {}">
      Браво {{ user }}!
      <span *ngIf="isFinalLevel">Нашата авантура заврши. Ти благодарам за помошта!</span>
    </p>
    <br />
    <img src="assets/images/dragon-success.png" />
    <div class="buttons">
      <button mat-raised-button color="accent" routerLink="/play" class="fs-2" style="height: 3.5rem" *ngIf="isFinalLevel">
        Врати се на почеток
      </button>
      <button mat-raised-button color="accent" routerLink="/play" class="fs-2" style="height: 3.5rem" *ngIf="!isFinalLevel">
        Врати се на играј
      </button>
      &nbsp;
      <button mat-raised-button color="accent" routerLink="/achievements" class="fs-2" style="height: 3.5rem">
        Види ја дружината
      </button>
    </div>
  </div>
</div>
