<div class="container mt-3">
<div class="word-image">
  <div class="row">
    <div class="image-holder">
    <mat-card style="width: 350px; background: rgba(255,255,255, .7); ">
        <img [src]="'/assets/images/letters/' + imageSrc" mat-card-image />
        <mat-card-actions>
          <button mat-raised-button color="accent" class="w-100 fs-4 p-2" (click)="listenWord(words[(current).Id - 1])">
            <i class="fas fa-volume-up"></i>&nbsp;Слушни
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="drop-holder">
  <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)" [cdkDropListData]="word"
  #wordList="cdkDropList" [cdkDropListConnectedTo]="[lettersList]" > 
  <div class="example-box" *ngFor="let item of word" cdkDrag>{{item | uppercase}}</div>
</div>
<div class="drag-holder">
  <div cdkDropList #lettersList="cdkDropList" [cdkDropListData]="wordLetters" [id]="'wordLetters'" [cdkDropListConnectedTo]="[wordList]"
     [cdkDropListEnterPredicate]="noReturnPredicate">
  <div class="row g-1">
    <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 col-xl-2 col-xxl-1 d-inline-block text-center" *ngFor="let item of wordLetters" cdkDrag [id]="item.Id" [cdkDragDisabled]="item.isDisabled">
      <mat-card class="w-100 mat-elevation-z8" [class.vowel]="item.IsVowel" [class.consonant]="!item.IsVowel" [class.used]="item.isDisabled" style="border-radius: 15px">
        <mat-card-content>
          <div class="letter pt-1">
            <span class="mr-2">{{ item.Letter }}</span>
            <span class="mr-2">{{ item.Letter | lowercase }}</span>
          </div>
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button mat-mini-fab color="accent" class="mt-1" (click)="listenLetter(item.Letter)">
            <i class="fas fa-volume-up"></i>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
</div>

</div>
